name: Docker Build and Push

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-push:
    runs-on: ubuntu-latest
    env:
      DOCKER_REPO: ${{ secrets.DOCKERHUB_REPO || 'nagucc/it-assets-management-api' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure npm for private packages
        run: |
          npm config set //npm.pkg.github.com/:_authToken ${{ secrets.GITHUB_TOKEN }}
          npm config set @nagucc:registry https://npm.pkg.github.com
        if: github.event_name != 'pull_request'

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REPO }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}},enable={{is_tag}}
            type=semver,pattern={{major}}.{{minor}},enable={{is_tag}}
            type=semver,pattern={{major}},enable={{is_tag}}
            type=sha,format=short
            type=ref,event=branch,format=short
            type=ref,event=pr,format=short

      - name: Create .npmrc for private packages
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
          echo "@nagucc:registry=https://npm.pkg.github.com/" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc
        if: github.event_name != 'pull_request'

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          platforms: linux/amd64,linux/arm64,windows/amd64,windows/arm64,linux/ppc64le,linux/s390x
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          secrets: |
            NPMRC_CONTENT=$(cat .npmrc)

      - name: Run Docker image test
        run: |
          # Get the first tag from the list of tags
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n 1)
          docker run --rm -d --name test-container -p 3000:3000 $IMAGE_TAG
          sleep 5
          curl -f http://localhost:3000/health || exit 1
          docker stop test-container

      - name: Run Trivy security scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "${{ steps.meta.outputs.tags }}"
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"

      - name: Push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64,windows/amd64,windows/arm64,linux/ppc64le,linux/s390x
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          secrets: |
            NPMRC_CONTENT=$(cat .npmrc)

      - name: Clean up .npmrc
        run: rm -f .npmrc
        if: github.event_name != 'pull_request'

      - name: Clean up
        if: always()
        run: |
          docker system prune -f || true

      - name: Generate detailed build report
        if: always()
        run: |
          echo "üìã Build Report for ${{ github.sha }}"
          echo "===================================="
          echo "‚úÖ Build Status: ${{ job.status }}"
          echo "üîñ Event: ${{ github.event_name }}"
          echo "üåø Branch/Tag: ${{ github.ref_name }}"
          echo "üì¶ Image Repository: ${{ env.DOCKER_REPO }}"
          echo "üè∑Ô∏è  Image Tags: ${{ steps.meta.outputs.tags }}"
          echo "üîç Security Scan: Completed"
          echo "‚è±Ô∏è  Build Time: $(date)"
          echo "üåê GitHub Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "===================================="

      - name: Set up Slack notification
        if: always()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: ${{ job.status == 'success' && 'good' || job.status == 'failure' && 'danger' || 'warning' }}
          SLACK_TITLE: "Docker Build ${{ job.status == 'success' && '‚úÖ Success' || job.status == 'failure' && '‚ùå Failed' || '‚ö†Ô∏è  Warning' }}"
          SLACK_MESSAGE: "Repository: ${{ github.repository }}
Branch: ${{ github.ref_name }}
Image: ${{ env.DOCKER_REPO }}
Tags: ${{ steps.meta.outputs.tags }}
Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          SLACK_USERNAME: "GitHub Actions"
          SLACK_ICON: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
        continue-on-error: true