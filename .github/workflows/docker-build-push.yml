name: Docker Build and Push

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-push:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    env:
      DOCKER_REPO: ${{ secrets.DOCKERHUB_REPO }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REPO }}
          tags: |
            type=sha,format=short
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Docker image test
        if: matrix.os == 'ubuntu-latest'
        run: |
          docker run --rm -d --name test-container -p 3000:3000 ${{ env.DOCKER_REPO }}:${{ steps.meta.outputs.tags }}
          sleep 5
          curl -f http://localhost:3000/health || exit 1
          docker stop test-container

      - name: Push Docker image
        if: github.event_name != 'pull_request' && matrix.os == 'ubuntu-latest'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Clean up
        if: always()
        run: |
          docker system prune -f || true

      - name: Generate build report
        if: always()
        run: |
          echo "Build Report for ${{ github.sha }}"
          echo "===================================="
          echo "Build Status: ${{ job.status }}"
          echo "OS: ${{ matrix.os }}"
          echo "Image Tags: ${{ steps.meta.outputs.tags }}"
          echo "Build Time: $(date)"
          echo "===================================="

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Build failed! Check logs for details."
          echo "GitHub Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"